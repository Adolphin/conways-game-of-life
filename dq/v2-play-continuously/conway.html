<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Conway's Game</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<script type="text/javascript" language="JavaScript" src="./js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" language="JavaScript" src="./js/Configuration.js"></script>
		<script type="text/javascript" language="JavaScript" src="./js/Functions.js"></script>
		<script type="text/javascript" language="JavaScript" src="./js/Events.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="top">
				<div class="topLeft"></div>
				<div class="topCenter">
					<h1>Conway's Game of Life/康威生命游戏</h1>
					<div class="Menu">
						<div class="MenuTitle"><h2>Configuration/设置</h2></div>
						<div class="MenuLeft">
							<table>
								<tr>
									<th>行数/Rows:</td>
									<td><input type="text" id="txRows" class="text" /></td>
									<td></td>
								</tr>
								<tr>
									<th>列数/Column:</td>
									<td><input type="text" id="txCols" class="text" /></td>
									<td></td>
								</tr>
								<tr>
									<th>单元格大小/Cell Size:</td>
									<td><input type="text" id="txCellSize" class="text" /></td>
									<td>像素/Pixel</td>
								</tr>
								<tr>
									<th>演化周期/Step Time:</td>
									<td><input type="text" id="txStepTime" class="text" /></td>
									<td>毫秒/ms</td>
								</tr>
							</table>
						</div>
						<div class="MenuRight">
							<table>
								<tr>
									<th>亮颜色/Live Color:</td>
									<td>#<input type="text" id="txLiveColor" class="text" /></td>
									<td></td>
								</tr>
								<tr>
									<th>暗颜色/Died Color:</td>
									<td>#<input type="text" id="txDiedColor" class="text" /></td>
									<td></td>
								</tr>
								<tr>
									<th>边框颜色/Border Color:</td>
									<td>#<input type="text" id="txBorderColor" class="text" /></td>
									<td></td>
								</tr>
								<tr>
									<th>是否显示边框/Is Border?:</td>
									<td><input type="checkbox" id="cbIsBorder" /></td>
									<td></td>
								</tr>
							</table>
						</div>
						<div class="MenuButton">
							<input type="Button" id="btOk" value="Okay" />
							<input type="Button" id="btCancel" value="Cancel" />
						</div>
					</div>
					<input type="button" id="btConfig" value="Setting" />
				</div>
				<div class="topRight">Mr.D.Q</div>
			</div>
			
		</div>
		<div class="main">
			<div class="ControlPanel">
				<input type="button" id="btStop" class="Stop" />
				<input type="button" id="btPlayPause" class="Play" name="Play" />
				<input type="button" id="btNext" class="Next"/>
			</div>
			<div class="ConwayTable">
			</div>
		</div>
		<div class="footer">
		
		</div>
	</body>
</html>
